<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<link rel="stylesheet" href="style.css">
<body>
    <input type="text" readonly id="textbox">
    <div id="container" style="padding: 10px">
        <button onclick="appendToDisplay('(')" class="btt">(</button>
        <button onclick="appendToDisplay(')')" class="btt" >)</button>
        <button class="btt" onclick="appendToDisplay('%')">%</button>
        <button class="btt" onclick="clearDisplay()">AC</button>
        <button class="btt" onclick="appendToDisplay('7')">7</button>
        <button class="btt" onclick="appendToDisplay('8')">8</button>
        <button class="btt" onclick="appendToDisplay('9')">9</button>
        <button class="btt" onclick="appendToDisplay('*')">X</button>
        <button class="btt" onclick="appendToDisplay('4')">4</button>
        <button class="btt" onclick="appendToDisplay('5')">5</button>
        <button class="btt" onclick="appendToDisplay('6')">6</button>
        <button class="btt" onclick="appendToDisplay('/')">/</button>
        <button class="btt" onclick="appendToDisplay('1')">1</button>
        <button class="btt" onclick="appendToDisplay('2')">2</button>
        <button class="btt" onclick="appendToDisplay('3')">3</button>
        <button class="btt" onclick="appendToDisplay('+')">+</button>
        <button class="btt" onclick="appendToDisplay('0')">0</button>
        <button class="btt" onclick="appendToDisplay('.')">.</button>
        <button class="btt" onclick="calculate()">=</button>
        <button class="btt" onclick="appendToDisplay('-')">-</button>
    </div>
</body>
<script>
function appendToDisplay(value) {
    document.getElementById('textbox').value += value;
}

function clearDisplay() {
    document.getElementById('textbox').value = '';
}

function calculate() {
    try {
        var result = eval(document.getElementById('textbox').value);
        document.getElementById('textbox').value = result;
    } catch (error) {
        document.getElementById('textbox').value = 'Error';
    }
}

</script>
</body>
